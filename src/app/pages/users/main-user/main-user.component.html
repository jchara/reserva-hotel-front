<section class="head-section">
    <h1>Usuarios</h1>
    <button mat-raised-button color="primary" routerLink="/rooms/form">
      Crear Usuario
    </button>
  </section>
  
  <section *ngIf="hasContent; else noContent">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="documentType">
        <th mat-header-cell *matHeaderCellDef>Tipo documento</th>
        <td mat-cell *matCellDef="let element">{{ element.id.documentType }}</td>
      </ng-container>
  
      <ng-container matColumnDef="documentNumber">
        <th mat-header-cell *matHeaderCellDef>Número de documento</th>
        <td mat-cell *matCellDef="let element">{{ element.id.documentNumber }}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="setUserId(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteUser(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10"></mat-paginator>
  <ng-template #noContent>
    <no-content>
      No hay Usuarios registrados
    </no-content>
  </ng-template>
